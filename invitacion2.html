<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>💖 Invitación Especial al Cine 💖</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .invitacion {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: #d6336c;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .invitacion h1 {
      margin-top: 0;
      font-family: 'Dancing Script', cursive;
      font-size: 28px;
    }

    .boton {
      background-color: #ff477e;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      display: block;
      width: 100%;
      transition: 0.3s;
    }

    .boton:hover {
      background-color: #e91e63;
      transform: scale(1.05);
    }

    .detalles {
      display: none;
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
      color: #555;
    }

    /* Corazones flotando */
    @keyframes corazones {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }

    .corazon {
      position: absolute;
      color: #ff477e;
      font-size: 20px;
      animation: corazones 5s linear infinite;
    }
  </style>
</head>
<body>

  <!-- Contenedor de la invitación -->
  <div class="invitacion">
    <h1>💖 DÍA DE CINE 💖</h1>
    <p>Te invito a ver la película que quieras conmigo porque si no me llevas, se cancela el pase jajaja 😘🎬.</p>
    
    <button class="boton" onclick="mostrarDetalles()">Ver detalles</button>
    <button class="boton" onclick="acepto()">Acepto 💘</button>
    <button class="boton" onclick="superAcepto()">¡Súper acepto! 💑</button>
    
    <div id="detalles" class="detalles">
      <p><strong>📅 Fecha:</strong> Martes, 18 de marzo</p>
      <p><strong>⏰ Hora:</strong> Después de la auditoría</p>
      <p><strong>📍 Lugar:</strong> En cualquier cine</p>
    </div>
  </div>

  <!-- Corazones flotando -->
  <script>
    function mostrarDetalles() {
      var detalles = document.getElementById("detalles");
      detalles.style.display = detalles.style.display === "none" ? "block" : "none";
    }

    function acepto() {
      alert("¡Sabía que dirías que sí! 💕🎬 Nos vemos pronto 😍");
    }

    function superAcepto() {
      alert("¡ja! no podias negarte jeje 😘✨");
    }

    // Generar corazones flotantes
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.innerHTML = "❤️";
      document.body.appendChild(corazon);
      
      const tamaño = Math.random() * 20 + 10 + "px";
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.fontSize = tamaño;
      corazon.style.animationDuration = Math.random() * 3 + 2 + "s";

      setTimeout(() => {
        corazon.remove();
      }, 5000);
    }

    setInterval(crearCorazon, 500);
  </script>

</body>
</html>
